<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Botão</title>
    <style>
        :root {
            --primary: #151515;
            --secondary: #EEEEEE;
            --logo-color: #A91D3A;
        }

        body {
            background-color: var(--primary);
            color: var(--secondary);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Para centralizar verticalmente */
        }

        .input-container {
            background-color: var(--logo-color);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: var(--secondary);
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            transition: color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            color: var(--logo-color);
            box-shadow: 0 0 20px var(--logo-color);
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="readingTime">Tempo de Leitura (minutos):</label>
        <input type="number" id="readingTime" placeholder="Insira o tempo de leitura">
        
        <label for="mangaCount">Quantidade de Mangás, HQs e Quadrinhos:</label>
        <input type="number" id="mangaCount" placeholder="Insira a quantidade">
        
        <button class="btn" id="updateCharts">Atualizar Gráficos</button>
    </div>
</body>
</html>
